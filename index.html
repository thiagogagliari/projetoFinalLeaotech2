<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page Leão Tech 2</title>
  </head>
  <body>
    <div class="top-bar"></div>

    <nav>
      <div class="logo-container">
        <img src="/assets/logoNav.png" alt="logo-bem-tricolor" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Início</a></li>
        <li><a href="#">Quem Somos</a></li>
        <li><a href="#">Eventos</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Seja Voluntário</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>

    <div class="bottom-bar"></div>

    <section class="image-section">
      <img
        src="/assets/bgImage.png"
        alt="Imagem de fundo"
        class="background-image"
      />
      <div class="overlay-container">
        <img
          src="/assets/subLogoBg.png"
          alt="Imagem sobreposta"
          class="overlay-image"
        />
        <span class="text-below">
          VEM CONHECER O MERCADO DA TECNOLOGIA COM O LEÃO TECH! <br />
          Aproveite a oportunidade! Destaque-se no projeto e entre para o

      </div>
